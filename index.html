<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="author" content="Liza Toroschina" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo/logo.svg" alt="логотип" />
        <img class="header__line" src="./images/Line.svg" alt="линия" />
      </header>
      <div class="profile">
        <img class="avatar" src="./images/Avatar.png" alt="аватар" />
        <div class="profile-info">
          <h2 class="profile name">Жак-Ив&nbsp;Кусто</h2>
          <p class="profile description">Исследователь&nbsp;океана</p>
          <div class="button2">
            <img class="button__edit" src="./images/edit.svg" alt="изменить" />
          </div>
          <div></div>
        </div>
        <div class="button1">
          <img class="button__add" src="./images/Vector.svg" alt="добавить" />
        </div>
      </div>
      <div class="elements">
        <ul class="cards">
          <li class="cards__item">
            <img
              class="cards__image"
              src="images/karahaevsk.jpg"
              alt="Карачаевск"
            />
            <div class="card">
            <p class="cards__description">Карачаевск</p>
            <img class="cards__header" src="./images/heart.svg" alt="сердце" />
          </div>
          </li>
          <li class="cards__item">
            <img
              class="cards__image"
              src="images/gora-ilbrus.png"
              alt="Гора Эльбрус"
            />
            <div class="card">
            <p class="cards__description">Гора Эльбрус</p>
            <img class="cards__header" src="./images/heart.svg" alt="сердце" />
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="images/dombai.png" alt="Домбай" />
            <div class="card">
            <p class="cards__description">Домбай</p>
            <img class="cards__header" src="./images/heart.svg" alt="сердце" />
            </div>
          </li>
          <li class="cards__item">
            <img
              class="cards__image"
              src="images/gora-ilbrus.png"
              alt="Гора Эльбрус"
            />
            <div class="card">
            <p class="cards__description">Гора Эльбрус</p>
            <img class="cards__header" src="./images/heart.svg" alt="сердце" />
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="images/dombai.png" alt="Домбай" />
            <div class="card">
            <p class="cards__description">Домбай</p>
            <img class="cards__header" src="./images/heart.svg" alt="сердце" />
            </div>
          </li>
          <li class="cards__item">
            <img
              class="cards__image"
              src="images/karahaevsk.jpg"
              alt="Карачаево-Черкесия"
            />
            <div class="card">
            <p class="cards__description">Карачаево-Черкесия</p>
            <img class="cards__header" src="./images/heart.svg" alt="сердце" />
            </div>
          </li>
        </ul>
      </div>
      <div class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </div>
    </div>
  </body>
</html>
