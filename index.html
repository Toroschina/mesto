<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <meta name="author" content="Liza Toroschina" />

  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="логотип" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="аватар" />
        <div class="profile__info">
          <div class="profile__info-name">
            <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__description">Исследователь&nbsp;океана</p>

        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <ul class="cards">
        <template id="cards-template">
          <li class="cards__item">
            <button class="cards__basket" type="button"></button>
            <img class="cards__image" />
            <div class="cards__container">
              <h2 class="cards__title"></h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
        </template>
      </ul>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <!-- Попап Редактирование профиля -->
    <div class="popup popup_edit_form" id="popup-edit" novalidate >
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form-edit">
          <label class="popup__field">
          <input class="popup__input" type="text" id="user-name" name="user-name" placeholder="Имя"
            value="Жак-Ив Кусто" minlength="2" maxlength="40" />
            <span class="popup__error user-name-error">Вы пропустили это поле.</span>
            </label>
            <label class="popup__field">
            <input class="popup__input" type="text" id="user-title" name="user-title" placeholder="О себе"
            value="Исследователь океана" minlength="2" maxlength="200" />
          <span class="popup__error user-title-error"></span>
            </label>
          <button type="submit" class="popup__button" >Сохранить</button>
        </form>
        <button class="popup__button-close close" type="button"></button>
      </div>
    </div>
    <!-- Попап создание карточки -->
    <div class="popup popup_card_form" id="popup-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form-card">
          <label class="popup__field">
          <input class="popup__input" type="text" id="card-name" name="card-name" placeholder="Название" minlength="2" maxlength="30"/>
          <span class="popup__error card-name-error">Вы пропустили это поле.</span>
        </label>
          <label class="popup__field">
          <input class="popup__input" type="url" id="card-address" name="card-address"
            placeholder="Ссылка на картинку" />
            <span class="popup__error card-address-error">Введите адрес сайта.</span>
          </label>
          <button type="submit" class="popup__button popup__button_disabled" disabled>Создать</button>
        </form>
        <button class="popup__button-close close" type="button"></button>
      </div>
    </div>
    <!-- Попап картинки-->
    <div class="popup popup_image_form" id="popup-image">
      <figure class="popup__container-image">
        <button class="popup__button-close close" type="button"></button>
        <img class="popup__image" src="#" alt="Фото">
        <figcaption class="popup__text">Подпись</figcaption>
      </figure>
    </div>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
