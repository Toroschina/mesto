<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <meta name="author" content="Liza Toroschina" />

  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="логотип" />
    </header>
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="аватар" />
      <div class="profile__info">
        <div class="profile__info-name">
        <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
        <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__description">Исследователь&nbsp;океана</p>

      </div>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="elements">
      <ul class="cards">
        <li class="cards__item">
          <img class="cards__image" src="images/karahaevsk.jpg" alt="Карачаевск" />
          <div class="cards__container">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="images/gora-ilbrus.png" alt="Гора Эльбрус" />
          <div class="cards__container">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>

        <li class="cards__item">
          <img class="cards__image" src="images/dombai.png" alt="Домбай" />
          <div class="cards__container">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="images/gora-ilbrus.png" alt="Гора Эльбрус" />
          <div class="cards__container">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="images/dombai.png" alt="Домбай" />
          <div class="cards__container">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__image" src="images/karahaevsk.jpg" alt="Карачаево-Черкесия" />
          <div class="cards__container">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <main class="popup">
      <div class="popup__container popup__container_type">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <label class="popup__field">
            <input class="popup__text-input" type="text" id="user-name" name="user-name" placeholder="Имя"
              value="Жак-Ив Кусто" />
          </label>
          <label class="popup__field">
            <input class="popup__form_text-input" type="text" id="user-title" name="user-title"
              placeholder="О себе" value="Исследователь океана" />
          </label>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </main>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
